<ion-header mode="ios" [translucent]="false">
  <ion-toolbar color="blackColor">
    <div class="center" style="position: relative; padding: 15px">
      <ion-text
        class="whiteColor20Bold ellipseText"
        style="-webkit-line-clamp: 1; max-width: 80%"
      >
        Profile Settings
      </ion-text>
      <ion-icon
        (click)="goBack()"
        name="arrow-back"
        color="whiteColor"
        style="font-size: 24px; position: absolute; left: 5px"
      ></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="blackColor">
  <div style="margin: 10px; margin-top: 15px">
    <ion-text class="whiteColor19SemiBold"> Privacy Setting </ion-text>
    <div
      class="rowAlignCenter"
      style="
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 5px;
      "
    >
      <ion-text
        class="grayColor16Bold ellipseText"
        style="-webkit-line-clamp: 1; flex: 1"
      >
        Private Account
      </ion-text>
      <ion-toggle
        mode="ios"
        class="switch"
        [(ngModel)]="privacySwitch"
      ></ion-toggle>
    </div>
    <ion-text class="grayColor15Regular">
      In private account only your followers can show your posts.
    </ion-text>
  </div>
  <div class="divider"></div>

  <div style="margin: 10px">
    <ion-text class="whiteColor19SemiBold">Message Setting </ion-text>
    <div
      class="rowAlignCenter"
      style="
        justify-content: space-between;
        margin-top: 10px;
        margin-bottom: 5px;
      "
    >
      <ion-text
        class="grayColor16Bold ellipseText"
        style="-webkit-line-clamp: 1; flex: 1"
      >
        Everyone can message me
      </ion-text>
      <ion-toggle
        mode="ios"
        class="switch"
        [(ngModel)]="messageSwitch"
      ></ion-toggle>
    </div>
    <ion-text class="grayColor15Regular">
      If you on this setting then everyone can message you & If you off this
      setting then only your followers can message you.
    </ion-text>
  </div>
</ion-content>
